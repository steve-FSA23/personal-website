<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Steve-Portfolio</title>
</head>

<body id="contact-body">
    <header>
        <h2><a href="index.html">SD. <i class="fa-solid fa-pen-ruler"></i></a></h2>
        <nav class="nav-links">
            <ul>
                <li class="nav-item" id="home"><a href="index.html">Home</a></li>
                <li class="nav-item" id="about"><a href="about.html">About</a></li>
                <li class="nav-item" id="portfolio"><a href="portfolio.html">Portfolio</a></li>
                <li class="nav-item" id="contact"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1 id="contact-heading">Contact Me</h1>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" placeholder="Please, tell me how can I help you?" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/72dc9b7e0d.js" crossorigin="anonymous"></script>
</body>

</html>
